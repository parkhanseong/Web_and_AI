<body  id='body'>
   
    <div class="login">
        <h1>WebBot</h1>
        <form action="/deepbot" method="post">
            <input type="text" name="user" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" /><br/><br/>
            <button type="submit" class="btn btn-primary  btn-sm">Login</button>
            <button type="button" class="btn btn-primary  btn-sm"  onclick="window.location.href='{{ url_for( 'register') }}';" >Register</button>      
        </form>
       
    </div>
